# Configuration Includes
[include shell_command.cfg]  # Include shell command configuration
[include macro.cfg]  # Include macro configuration

# -------------------------------
# Printer Settings
# -------------------------------
[printer]
kinematics: cartesian  # Cartesian kinematics for movement
max_velocity: 300  # Max speed of the printer
max_accel: 3000  # Max acceleration of the printer
max_z_velocity: 5  # Max Z-axis speed
max_z_accel: 100  # Max Z-axis acceleration

# -------------------------------
# Microcontroller Settings
# -------------------------------
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0  # MCU serial connection

[temperature_sensor raspberry_pi]
sensor_type: temperature_host  # Raspberry Pi temperature sensor
max_temp: 100  # Max temperature for Raspberry Pi

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu  # MCU temperature sensor
max_temp: 100  # Max temperature for MCU

# -------------------------------
# Stepper Motor Configuration
# -------------------------------

# X-Axis Motor
[stepper_x]
step_pin: PB13  # Step pin for the X-axis motor
dir_pin: !PB12  # Direction pin for X-axis motor
enable_pin: !PB14  # Enable pin for X-axis motor
microsteps: 16  # Microstepping setting
rotation_distance: 40  # Rotation distance for X-axis
endstop_pin: ^PC0  # Endstop pin for X-axis
position_endstop: 0  # Endstop position for X-axis
position_max: 250  # Max position for X-axis
homing_speed: 50  # Homing speed for X-axis

[tmc2209 stepper_x]
uart_pin: PB15  # UART pin for X-axis motor driver
run_current: 0.580  # Run current for X-axis
hold_current: 0.500  # Hold current for X-axis
stealthchop_threshold: 999999  # Stealthchop threshold for quieter operation

# Y-Axis Motor
[stepper_y]
step_pin: PB10  # Step pin for Y-axis motor
dir_pin: !PB2  # Direction pin for Y-axis motor
enable_pin: !PB11  # Enable pin for Y-axis motor
microsteps: 16  # Microstepping setting
rotation_distance: 40  # Rotation distance for Y-axis
endstop_pin: ^PC1  # Endstop pin for Y-axis
position_endstop: -8  # Endstop position for Y-axis
position_min: -8  # Min position for Y-axis
position_max: 235  # Max position for Y-axis
homing_speed: 50  # Homing speed for Y-axis

[tmc2209 stepper_y]
uart_pin: PC6  # UART pin for Y-axis motor driver
run_current: 0.580  # Run current for Y-axis
hold_current: 0.500  # Hold current for Y-axis
stealthchop_threshold: 999999  # Stealthchop threshold for quieter operation

# Z-Axis Motor
[stepper_z]
step_pin: PB0  # Step pin for Z-axis motor
dir_pin: PC5  # Direction pin for Z-axis motor
enable_pin: !PB1  # Enable pin for Z-axis motor
microsteps: 16  # Microstepping setting
rotation_distance: 8  # Rotation distance for Z-axis
endstop_pin: probe:z_virtual_endstop  # Probe pin for Z-axis endstop
position_max: 250  # Max position for Z-axis
position_min: -8  # Min position for Z-axis

[tmc2209 stepper_z]
uart_pin: PC10  # UART pin for Z-axis motor driver
run_current: 0.580  # Run current for Z-axis
hold_current: 0.500  # Hold current for Z-axis
stealthchop_threshold: 999999  # Stealthchop threshold for quieter operation

# Extruder Motor
[extruder]
step_pin: PB3  # Step pin for extruder motor
dir_pin: PB4  # Direction pin for extruder motor
enable_pin: !PD2  # Enable pin for extruder motor
microsteps: 16  # Microstepping setting
rotation_distance: 53.494165  # Re-calibrate your own value
gear_ratio: 44:10, 37:17  # Extruder gear ratio
nozzle_diameter: 0.400  # Nozzle diameter
filament_diameter: 1.750  # Filament diameter
heater_pin: PC8  # Heater pin for extruder
sensor_type: Trianglelab_NTC100K_B3950  # Thermistor type for extruder
sensor_pin: PA0  # Sensor pin for extruder
min_temp: 0  # Min temperature for extruder
max_temp: 255  # Max temperature for extruder
max_extrude_only_distance: 1000  # Max extrude-only distance

[tmc2209 extruder]
uart_pin: PC11  # UART pin for extruder motor driver
run_current: 0.75  # Run current for extruder
hold_current: 0.500  # Hold current for extruder
stealthchop_threshold: 999999  # Stealthchop threshold for quieter operation

# -------------------------------
# Heater Configuration
# -------------------------------
[verify_heater extruder]
max_error: 150
check_gain_time: 30
hysteresis: 5
heating_gain: 1.5

[verify_heater heater_bed]
max_error: 180
check_gain_time: 90
hysteresis: 5
heating_gain: 1

[thermistor Trianglelab_NTC100K_B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[heater_bed]
heater_pin: PC9  # Heater pin for bed
sensor_type: ATC Semitec 104GT-2  # Thermistor for bed
sensor_pin: PC3  # Sensor pin for bed
min_temp: 0  # Min temperature for bed
max_temp: 130  # Max temperature for bed
control: pid  # PID control for heating
pid_Kp: 63.0  # PID proportional constant
pid_Ki: 3.0  # PID integral constant
pid_Kd: 520.0  # PID derivative constant

# -------------------------------
# Probe and Bed Mesh
# -------------------------------
[probe]
pin: PC14  # Pin for the probe
#z_offset: 3.25  # Z offset for probe
x_offset: 4  # X offset for probe
y_offset: 21  # Y offset for probe
speed: 5.0  # Probe speed
lift_speed: 15.0  # Probe lift speed
sample_retract_dist: 1  # Retract distance after sample
samples: 2  # Number of samples for probing
samples_tolerance_retries: 6  # Retry count for tolerance

[bed_mesh]
speed: 300  # Bed mesh probing speed
horizontal_move_z: 5  # Horizontal move Z height
mesh_min: 8,30  # Min coordinates for mesh probing
mesh_max: 223,201  # Max coordinates for mesh probing
probe_count: 5,5  # Probe points in each direction
zero_reference_position: 117.5, 117.5  # Reference for mesh
algorithm: bicubic  # Mesh algorithm
fade_start: 1  # Fade start for mesh
fade_end: 10  # Fade end for mesh
split_delta_z: 0.015  # Split delta Z for mesh
move_check_distance: 3  # Movement check distance during probing
mesh_pps: 4,4  # Mesh points per side

# -------------------------------
# Tilt Adjustment
# -------------------------------
[screws_tilt_adjust]
screw1: 28.5, 181.5  # Back left screw position
screw1_name: Back left  # Back left screw label
screw2: 28.5, 11.5  # Front left screw position
screw2_name: Front left  # Front left screw label
screw3: 198.5, 11.5  # Front right screw position
screw3_name: Front right  # Front right screw label
screw4: 198.5, 181.5  # Back right screw position
screw4_name: Back right  # Back right screw label
screw_thread: CW-M4  # Thread type for screws
horizontal_move_z: 10  # Horizontal move Z height during tilt

# -------------------------------
# Homing Override
# -------------------------------
[homing_override]
set_position_z: 0  # Set Z position to 0 during homing
axes: z  # Override for Z-axis
gcode:
    G90  # Set to absolute positioning
    G1 Z10 F3000 ; move up to prevent scratches    
    {% if "x" not in (printer.toolhead.homed_axes | lower) %}
        G28 X  # Home X-axis if not homed
    {% endif %}
    {% if "y" not in (printer.toolhead.homed_axes | lower) %}
        G28 Y  # Home Y-axis if not homed
    {% endif %}
    PROBE_OUT  # Move probe out
    G1 X113.5 Y96.5 F6000  # Adjust for bed offsets
    G28 Z  # Home Z-axis
    PROBE_IN  # Move probe back into position

# -------------------------------
# Additional Settings
# -------------------------------
[fan]
pin: PA8  # Fan control pin

[static_digital_output usb_pullup_enable]
pins: !PC13  # USB pull-up pin for device enable

[virtual_sdcard]
path: ~/printer_data/gcodes  # Path for virtual SD card storage

[display_status]  # Status display (no screen used)
[pause_resume]  # Pause/resume settings (no settings provided)

