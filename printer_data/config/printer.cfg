# This is a merged Klipper configuration file for Creality Ender 3 / Pro / V2 with Creality 4.2.2 board.
# This configuration is based on your previous SKR Mini E3 1.2 config and the 4.2.2 default,
# adapted for use with a Klicky Probe connected to the Z endstop header.
# Please review all settings, especially pin assignments, and calibrate your printer after applying this config.

# Configuration Includes
[include shell_command.cfg] # Include shell command configuration
[include macro.cfg] # Include macro configuration

# -------------------------------
# Printer Settings
# -------------------------------
[printer]
kinematics: cartesian # Cartesian kinematics for movement
max_velocity: 300 # Max speed of the printer (Keeping your value)
max_accel: 3000 # Max acceleration of the printer (Keeping your value)
max_z_velocity: 5 # Max Z-axis speed (Keeping your value)
max_z_accel: 100 # Max Z-axis acceleration (Keeping your value)

# -------------------------------
# Microcontroller Settings
# -------------------------------
[mcu]
# Using the more reliable by-id serial path from the 4.2.2 default config
serial: /dev/serial/by-id/usb-STMicroelectronics_MARLIN_STM32G0B1RE_CDC_in_FS_Mode_206B3643524E-if00
restart_method: command

# Keeping your temperature sensors for Raspberry Pi and MCU
[temperature_sensor raspberry_pi]
sensor_type: temperature_host # Raspberry Pi temperature sensor
max_temp: 100 # Max temperature for Raspberry Pi

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu # MCU temperature sensor
max_temp: 100 # Max temperature for MCU

# -------------------------------
# Stepper Motor Configuration
# Using Creality 4.2.2 Pin Assignments
# -------------------------------

# X-Axis Motor
[stepper_x]
step_pin: PC2 # Step pin for X-axis (Creality 4.2.2 Pin)
dir_pin: PB9 # Direction pin for X-axis (Creality 4.2.2 Pin)
enable_pin: !PC3 # Enable pin for X-axis (Creality 4.2.2 Pin)
microsteps: 16 # Microstepping setting (Keeping your value)
rotation_distance: 40 # Rotation distance for X-axis (Keeping your value)
endstop_pin: ^PA5 # Endstop pin for X-axis (Creality 4.2.2 Pin)
position_endstop: 0 # Endstop position for X-axis (Keeping your value)
position_max: 250 # Max position for X-axis (Keeping your value - Note: 4.2.2 default was 235, adjusted to your 250)
homing_speed: 50 # Homing speed for X-axis (Keeping your value)

# TMC2208 configuration for X-axis (Assuming TMC2208 on 4.2.2 board via UART)
# UART pin for TMC2208 on Creality 4.2.2 X-axis is typically PC1
[tmc2208 stepper_x]
uart_pin: PC1
run_current: 0.580 # Keeping your run current
hold_current: 0.500 # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# Y-Axis Motor
[stepper_y]
step_pin: PB8 # Step pin for Y-axis (Creality 4.2.2 Pin)
dir_pin: PB7 # Direction pin for Y-axis (Creality 4.2.2 Pin)
enable_pin: !PC3 # Enable pin for Y-axis (Creality 4.2.2 Pin)
microsteps: 16 # Microstepping setting (Keeping your value)
rotation_distance: 40 # Rotation distance for Y-axis (Keeping your value)
endstop_pin: ^PA6 # Endstop pin for Y-axis (Creality 4.2.2 Pin)
position_endstop: -8 # Endstop position for Y-axis (Keeping your value)
position_min: -8 # Min position for Y-axis (Keeping your value)
position_max: 235 # Max position for Y-axis (Keeping your value)
homing_speed: 50 # Homing speed for Y-axis (Keeping your value)

# TMC2208 configuration for Y-axis (Assuming TMC2208 on 4.2.2 board via UART)
# UART pin for TMC2208 on Creality 4.2.2 Y-axis is typically PC6
[tmc2208 stepper_y]
uart_pin: PC6
run_current: 0.580 # Keeping your run current
hold_current: 0.500 # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# Z-Axis Motor
[stepper_z]
step_pin: PB6 # Step pin for Z-axis (Creality 4.2.2 Pin)
dir_pin: !PB5 # Direction pin for Z-axis (Creality 4.2.2 Pin)
enable_pin: !PC3 # Enable pin for Z-axis (Creality 4.2.2 Pin)
microsteps: 16 # Microstepping setting (Keeping your value)
rotation_distance: 8 # Rotation distance for Z-axis (Keeping your value)
# Using the probe for Z endstop via z_virtual_endstop, as in your old config
endstop_pin: probe:z_virtual_endstop
position_min: -8 # Min position for Z-axis (Keeping your value)
position_max: 250 # Max position for Z-axis (Keeping your value)

# TMC2208 configuration for Z-axis (Assuming TMC2208 on 4.2.2 board via UART)
# UART pin for TMC2208 on Creality 4.2.2 Z-axis is typically PC10
[tmc2208 stepper_z]
uart_pin: PC10
run_current: 0.580 # Keeping your run current
hold_current: 0.500 # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# Extruder Motor
[extruder]
step_pin: PB4 # Step pin for extruder (Creality 4.2.2 Pin)
dir_pin: PB3 # Direction pin for extruder (Creality 4.2.2 Pin)
enable_pin: !PC3 # Enable pin for extruder (Creality 4.2.2 Pin)
microsteps: 16 # Microstepping setting (Keeping your value)
# Keeping your calibrated rotation distance and gear ratio
rotation_distance: 53.494165
gear_ratio: 44:10, 37:17
nozzle_diameter: 0.400 # Keeping your value
filament_diameter: 1.750 # Keeping your value
heater_pin: PA1 # Heater pin for extruder (Creality 4.2.2 Pin - Same as old config)
# Keeping your thermistor type
sensor_type: Trianglelab_NTC100K_B3950
sensor_pin: PC5 # Sensor pin for extruder (Creality 4.2.2 Pin - Different from old config)
min_temp: 0 # Keeping your value
max_temp: 255 # Keeping your value
max_extrude_only_distance: 1000 # Keeping your value (4.2.2 default was 100, adjusted to your 1000)
control: pid # Keeping PID control
# Using your PID values from the saved config
pid_Kp: 42.913
pid_Ki: 17.880
pid_Kd: 25.748

# TMC2208 configuration for Extruder (Assuming TMC2208 on 4.2.2 board via UART)
# UART pin for TMC2208 on Creality 4.2.2 Extruder is typically PC11
[tmc2208 extruder]
uart_pin: PC11
run_current: 0.75 # Keeping your run current
hold_current: 0.500 # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# -------------------------------
# Heater Configuration
# -------------------------------
# Keeping your heater verification settings
[verify_heater extruder]
max_error: 150
check_gain_time: 30
hysteresis: 5
heating_gain: 1.5

[verify_heater heater_bed]
max_error: 180
check_gain_time: 90
hysteresis: 5
heating_gain: 1

# Keeping your custom thermistor definition
[thermistor Trianglelab_NTC100K_B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[heater_bed]
heater_pin: PA2 # Heater pin for bed (Creality 4.2.2 Pin - Different from old config)
# Keeping your bed thermistor type
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4 # Sensor pin for bed (Creality 4.2.2 Pin - Different from old config)
min_temp: 0 # Keeping your value
max_temp: 130 # Keeping your value
control: pid # Keeping PID control
# Using your PID values from the saved config
pid_Kp: 63.0
pid_Ki: 3.0
pid_Kd: 520.0

# -------------------------------
# Probe and Bed Mesh
# Configured for Klicky Probe connected to Z Endstop pins
# -------------------------------
# Using [probe] section for Klicky connected to Z endstop pin PA7
[probe]
pin: ^PA7 # Klicky Probe signal pin (Connected to Z Endstop pin on 4.2.2 board)
# Keeping your probe offsets and settings
x_offset: 4
y_offset: 21
speed: 5.0
lift_speed: 15.0
samples: 2
samples_tolerance_retries: 6
sample_retract_dist: 1
# Using your Z offset from the saved config
z_offset: 3.050

[bed_mesh]
speed: 300 # Keeping your value
horizontal_move_z: 5 # Keeping your value
mesh_min: 8,30 # Keeping your value
mesh_max: 223,201 # Keeping your value
probe_count: 5,5 # Keeping your value
zero_reference_position: 117.5,117.5 # Keeping your value
algorithm: bicubic # Keeping your value
fade_start: 1 # Keeping your value
fade_end: 10 # Keeping your value
split_delta_z: 0.015 # Keeping your value
move_check_distance: 3 # Keeping your value
mesh_pps: 4,4 # Keeping your value


# -------------------------------
# Tilt Adjustment
# -------------------------------
# Keeping your screws tilt adjust configuration
[screws_tilt_adjust]
screw1: 28.5, 181.5 # Back left screw position
screw1_name: Back left # Label for back left screw
screw2: 28.5, 11.5 # Front left screw position
screw2_name: Front left # Label for front left screw
screw3: 198.5, 11.5 # Front right screw position
screw3_name: Front right # Label for front right screw
screw4: 198.5, 181.5 # Back right screw position
screw4_name: Back right # Label for back right screw
screw_thread: CW-M4 # Screw thread type
horizontal_move_z: 10 # Travel height for tilt adjust

# -------------------------------
# Homing Override
# Adjusted for Klicky Probe - Removed BLTouch specific commands
# -------------------------------
[homing_override]
set_position_z: 0 # Set Z to 0 during homing
axes: z # Axis to override
gcode:
    G90 # Absolute positioning
    G1 Z10 F3000 # Raise Z to avoid scratching
    {% if "x" not in (printer.toolhead.homed_axes | lower) %}
        G28 X # Home X if not homed
    {% endif %}
    {% if "y" not in (printer.toolhead.homed_axes | lower) %}
        G28 Y # Home Y if not homed
    {% endif %}
    # Ensure your Klicky probe is deployed before the next line!
    G1 X113.5 Y96.5 F6000 # Move to probe point
    G28 Z # Home Z using the Klicky probe (connected to Z endstop PA7)
    # Stow your Klicky probe after this line if not done automatically
    G1 Z10 F3000 # Lift Z after homing

# -------------------------------
# Additional Settings
# -------------------------------
[fan]
pin: PA0 # Fan control pin (Creality 4.2.2 Pin - Different from old config)

[virtual_sdcard]
path: ~/printer_data/gcodes # Path for virtual SD card (Keeping your value)

[display_status] # Display printer status (Keeping)
[pause_resume] # Enable pause/resume features (Keeping)

# Display section from 4.2.2 default (if you have a standard LCD)
[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

