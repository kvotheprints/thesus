# Configuration Includes
[include shell_command.cfg]  # Include shell command configuration
[include macro.cfg]  # Include macro configuration

# -------------------------------
# Printer Settings
# -------------------------------
[printer]
kinematics: cartesian  # Cartesian kinematics for movement
max_velocity: 300  # Max speed of the printer
max_accel: 3000  # Max acceleration of the printer
max_z_velocity: 5  # Max Z-axis speed
max_z_accel: 100  # Max Z-axis acceleration

# -------------------------------
# Microcontroller Settings
# -------------------------------
[mcu]
serial: /dev/ttyUSB0  # Update to match your MCU serial path
restart_method: command

[temperature_sensor raspberry_pi]
sensor_type: temperature_host  # Raspberry Pi temperature sensor
max_temp: 100  # Max temperature for Raspberry Pi

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu  # MCU temperature sensor
max_temp: 100  # Max temperature for MCU

# -------------------------------
# Stepper Motor Configuration
# -------------------------------

# X-Axis Motor
[stepper_x]
step_pin: PC2  # Step pin for X-axis (Creality 4.2.2)
dir_pin: PC3  # Direction pin for X-axis
enable_pin: PC0  # Enable pin for X-axis
microsteps: 16  # Microstepping setting
rotation_distance: 40  # Rotation distance for X-axis
endstop_pin: ^PC1  # Endstop pin for X-axis
position_endstop: 0  # Endstop position for X-axis
position_max: 250  # Max position for X-axis
homing_speed: 50  # Homing speed for X-axis

[tmc2209 stepper_x]
uart_pin: PC11  # UART pin for X-axis TMC2209
run_current: 0.580  # Run current for X-axis
hold_current: 0.500  # Hold current for X-axis
stealthchop_threshold: 999999  # Stealthchop for silent operation

# Y-Axis Motor
[stepper_y]
step_pin: PA6  # Step pin for Y-axis
dir_pin: PA7  # Direction pin for Y-axis
enable_pin: PC4  # Enable pin for Y-axis
microsteps: 16  # Microstepping setting
rotation_distance: 40  # Rotation distance for Y-axis
endstop_pin: ^PA5  # Endstop pin for Y-axis
position_endstop: -8  # Endstop position for Y-axis
position_min: -8  # Min position for Y-axis
position_max: 235  # Max position for Y-axis
homing_speed: 50  # Homing speed for Y-axis

[tmc2209 stepper_y]
uart_pin: PC10  # UART pin for Y-axis TMC2209
run_current: 0.580  # Run current for Y-axis
hold_current: 0.500  # Hold current for Y-axis
stealthchop_threshold: 999999  # Stealthchop for silent operation

# Z-Axis Motor
[stepper_z]
step_pin: PB0  # Step pin for Z-axis
dir_pin: PB1  # Direction pin for Z-axis
enable_pin: PC5  # Enable pin for Z-axis
microsteps: 16  # Microstepping setting
rotation_distance: 8  # Rotation distance for Z-axis
endstop_pin: probe:z_virtual_endstop  # Use probe for Z endstop
position_min: -8  # Min position for Z-axis
position_max: 250  # Max position for Z-axis

[tmc2209 stepper_z]
uart_pin: PC12  # UART pin for Z-axis TMC2209
run_current: 0.580  # Run current for Z-axis
hold_current: 0.500  # Hold current for Z-axis
stealthchop_threshold: 999999  # Stealthchop for silent operation

# Extruder Motor
[extruder]
step_pin: PB3  # Step pin for extruder
dir_pin: PB4  # Direction pin for extruder
enable_pin: PA1  # Enable pin for extruder
microsteps: 16  # Microstepping setting
rotation_distance: 53.494165  # Rotation distance for extruder
gear_ratio: 44:10, 37:17  # Gear ratio for direct drive
nozzle_diameter: 0.400  # Nozzle diameter
filament_diameter: 1.750  # Filament diameter
heater_pin: PA2  # Heater pin for extruder
sensor_type: Trianglelab_NTC100K_B3950  # Thermistor type
sensor_pin: PA0  # Sensor pin for extruder
min_temp: 0  # Min temp for extruder
max_temp: 255  # Max temp for extruder
max_extrude_only_distance: 1000  # Max extrude-only distance

[tmc2209 extruder]
uart_pin: PD2  # UART pin for extruder TMC2209
run_current: 0.75  # Run current for extruder
hold_current: 0.500  # Hold current for extruder
stealthchop_threshold: 999999  # Stealthchop for silent operation

# -------------------------------
# Heater Configuration
# -------------------------------
[verify_heater extruder]
max_error: 150
check_gain_time: 30
hysteresis: 5
heating_gain: 1.5

[verify_heater heater_bed]
max_error: 180
check_gain_time: 90
hysteresis: 5
heating_gain: 1

[thermistor Trianglelab_NTC100K_B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[heater_bed]
heater_pin: PA3  # Heater pin for bed
sensor_type: ATC Semitec 104GT-2  # Bed thermistor
sensor_pin: PA1  # Sensor pin for bed
min_temp: 0  # Min temperature for bed
max_temp: 130  # Max temperature for bed
control: pid  # PID temperature control
pid_Kp: 63.0  # PID P-value
pid_Ki: 3.0  # PID I-value
pid_Kd: 520.0  # PID D-value

# -------------------------------
# Probe and Bed Mesh
# -------------------------------
[probe]
pin: ^PA4  # Pin for probe
x_offset: 4  # X offset of probe from nozzle
y_offset: 21  # Y offset of probe from nozzle
speed: 5.0  # Probing speed
lift_speed: 15.0  # Probe lift speed
samples: 2  # Number of probe samples
samples_tolerance_retries: 6  # Retry count for probe tolerance
sample_retract_dist: 1  # Retract distance between samples

[bed_mesh]
speed: 300  # Mesh probing speed
horizontal_move_z: 5  # Travel height between probes
mesh_min: 8,30  # Minimum probing area
mesh_max: 223,201  # Maximum probing area
probe_count: 5,5  # Number of points in mesh
zero_reference_position: 117.5,117.5  # Center of bed
algorithm: bicubic  # Interpolation method
fade_start: 1  # Start fade height
fade_end: 10  # End fade height
split_delta_z: 0.015  # Mesh smoothing
move_check_distance: 3  # Travel check for probing
mesh_pps: 4,4  # Mesh resolution

# -------------------------------
# Tilt Adjustment
# -------------------------------
[screws_tilt_adjust]
screw1: 28.5, 181.5  # Back left screw position
screw1_name: Back left  # Label for back left screw
screw2: 28.5, 11.5  # Front left screw position
screw2_name: Front left  # Label for front left screw
screw3: 198.5, 11.5  # Front right screw position
screw3_name: Front right  # Label for front right screw
screw4: 198.5, 181.5  # Back right screw position
screw4_name: Back right  # Label for back right screw
screw_thread: CW-M4  # Screw thread type
horizontal_move_z: 10  # Travel height for tilt adjust

# -------------------------------
# Homing Override
# -------------------------------
[homing_override]
set_position_z: 0  # Set Z to 0 during homing
axes: z  # Axis to override
gcode:
    G90  # Absolute positioning
    G1 Z10 F3000  # Raise Z to avoid scratching
    {% if "x" not in (printer.toolhead.homed_axes | lower) %}
        G28 X  # Home X if not homed
    {% endif %}
    {% if "y" not in (printer.toolhead.homed_axes | lower) %}
        G28 Y  # Home Y if not homed
    {% endif %}
    PROBE_OUT  # Deploy probe
    G1 X113.5 Y96.5 F6000  # Move to probe point
    G28 Z  # Home Z using probe
    PROBE_IN  # Retract probe

# -------------------------------
# Additional Settings
# -------------------------------
[fan]
pin: PA8  # Fan control pin

[virtual_sdcard]
path: ~/printer_data/gcodes  # Path for virtual SD card

[display_status]  # Display printer status
[pause_resume]  # Enable pause/resume features
[static_digital_output usb_pullup_enable]
pins: !PC13  # Enable USB pullup


