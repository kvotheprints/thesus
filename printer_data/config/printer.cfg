# This is a Klipper configuration file for BigTreeTech SKR Mini E3 V3.0.
# It integrates your previous settings and is configured for a Klicky Probe
# connected to the Z endstop pin, and the hotend cooling fan on FAN2.
#
# IMPORTANT:
# 1. Double-check all pin assignments against your SKR Mini E3 V3.0 board's documentation.
# 2. Re-calibrate your Z-offset, Extruder Rotation Distance, and PID for heaters after applying this config.
# 3. Ensure your Klicky Probe deployment/stowage is handled by your start/end G-code or macros.

# Configuration Includes
[include shell_command.cfg] # Include shell command configuration
[include macro.cfg]         # Include macro configuration

# -------------------------------
# Printer Settings
# -------------------------------
[printer]
kinematics: cartesian     # Cartesian kinematics for movement
max_velocity: 300         # Max speed of the printer (Keeping your value)
max_accel: 3000           # Max acceleration of the printer (Keeping your value)
max_z_velocity: 5         # Max Z-axis speed (Keeping your value)
max_z_accel: 100          # Max Z-axis acceleration (Keeping your value)

# -------------------------------
# Microcontroller Settings
# -------------------------------
[mcu]
# Using the specific by-id serial path you found for your SKR Mini E3 V3
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0B003A0004504E5238363120-if00
restart_method: command

# Keeping your temperature sensors for Raspberry Pi and MCU
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
max_temp: 100

# -------------------------------
# Stepper Motor Configuration
# Using SKR Mini E3 V3.0 Pin Assignments
# -------------------------------

# X-Axis Motor
[stepper_x]
step_pin: PB9          # SKR Mini E3 V3.0 Pin
dir_pin: PB8           # SKR Mini E3 V3.0 Pin
enable_pin: !PD4       # SKR Mini E3 V3.0 Pin
microsteps: 16         # Keeping your value
rotation_distance: 40  # Keeping your value
endstop_pin: ^PC2      # SKR Mini E3 V3.0 X-Endstop Pin
position_endstop: 0    # Keeping your value
position_max: 250      # Keeping your value
homing_speed: 50       # Keeping your value

# TMC2209 configuration for X-axis (SKR Mini E3 V3 uses TMC2209 via UART)
[tmc2209 stepper_x]
uart_pin: PC11         # SKR Mini E3 V3.0 UART Pin
run_current: 0.580     # Keeping your run current
hold_current: 0.500    # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# Y-Axis Motor
[stepper_y]
step_pin: PB7          # SKR Mini E3 V3.0 Pin
dir_pin: PB6           # SKR Mini E3 V3.0 Pin
enable_pin: !PD3       # SKR Mini E3 V3.0 Pin
microsteps: 16         # Keeping your value
rotation_distance: 40  # Keeping your value
endstop_pin: ^PC0      # SKR Mini E3 V3.0 Y-Endstop Pin
position_endstop: -8   # Keeping your value
position_min: -8       # Keeping your value
position_max: 235      # Keeping your value
homing_speed: 50       # Keeping your value

# TMC2209 configuration for Y-axis
[tmc2209 stepper_y]
uart_pin: PC10         # SKR Mini E3 V3.0 UART Pin
run_current: 0.580     # Keeping your run current
hold_current: 0.500    # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# Z-Axis Motor
[stepper_z]
step_pin: PB5          # SKR Mini E3 V3.0 Pin
dir_pin: PB4           # SKR Mini E3 V3.0 Pin
enable_pin: !PB3       # SKR Mini E3 V3.0 Pin
microsteps: 16         # Keeping your value
rotation_distance: 8   # Keeping your value
# Using the Klicky probe for Z endstop via z_virtual_endstop
endstop_pin: probe:z_virtual_endstop
position_min: -8       # Keeping your value
position_max: 250      # Keeping your value

# TMC2209 configuration for Z-axis
[tmc2209 stepper_z]
uart_pin: PC9          # SKR Mini E3 V3.0 UART Pin
run_current: 0.580     # Keeping your run current
hold_current: 0.500    # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# Extruder Motor
[extruder]
step_pin: PB14         # SKR Mini E3 V3.0 Pin
dir_pin: PB13          # SKR Mini E3 V3.0 Pin
enable_pin: !PB10      # SKR Mini E3 V3.0 Pin
microsteps: 16         # Keeping your value
rotation_distance: 53.494165 # Keeping your calibrated value
gear_ratio: 44:10, 37:17 # Keeping your gear ratio
nozzle_diameter: 0.400 # Keeping your value
filament_diameter: 1.750 # Keeping your value
heater_pin: PB11       # SKR Mini E3 V3.0 Hotend Heater Pin
sensor_type: Trianglelab_NTC100K_B3950 # Keeping your thermistor type
sensor_pin: PA3        # SKR Mini E3 V3.0 Hotend Temp Sensor Pin
min_temp: 0            # Keeping your value
max_temp: 255          # Keeping your value
max_extrude_only_distance: 1000 # Keeping your value
control: pid           # Keeping PID control
pid_Kp: 42.913         # Keeping your PID values
pid_Ki: 17.880
pid_Kd: 25.748

# TMC2209 configuration for Extruder
[tmc2209 extruder]
uart_pin: PC8          # SKR Mini E3 V3.0 UART Pin
run_current: 0.75      # Keeping your run current
hold_current: 0.500    # Keeping your hold current
stealthchop_threshold: 999999 # Keeping your stealthchop setting

# -------------------------------
# Heater Configuration
# -------------------------------
# Keeping your heater verification settings
[verify_heater extruder]
max_error: 150
check_gain_time: 30
hysteresis: 5
heating_gain: 1.5

[verify_heater heater_bed]
max_error: 180
check_gain_time: 90
hysteresis: 5
heating_gain: 1

# Keeping your custom thermistor definition
[thermistor Trianglelab_NTC100K_B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[heater_bed]
heater_pin: PB1        # SKR Mini E3 V3.0 Heated Bed Heater Pin
sensor_type: ATC Semitec 104GT-2 # Keeping your bed thermistor type
sensor_pin: PA2        # SKR Mini E3 V3.0 Heated Bed Temp Sensor Pin
min_temp: 0            # Keeping your value
max_temp: 130          # Keeping your value
control: pid           # Keeping PID control
pid_Kp: 63.0           # Keeping your PID values
pid_Ki: 3.0
pid_Kd: 520.0

# -------------------------------
# Fan Configuration
# -------------------------------

# Part Cooling Fan (FAN0)
[fan]
pin: PB15 # SKR Mini E3 V3.0 FAN0 Pin

# Hotend Cooling Fan (FAN2) - Configured as heater_fan based on your wiring
[heater_fan hotend_fan]
pin: PA0             # SKR Mini E3 V3.0 FAN2 Pin
kick_start_time: 0.5 # Helps smaller fans spin up reliably
fan_speed: 1.0       # Set to 100% speed
heater: extruder     # Links fan operation to the extruder temperature
heater_temp: 50.0    # Fan turns on when hotend reaches 50C (adjust as needed)

# -------------------------------
# Probe and Bed Mesh
# Configured for Klicky Probe connected to Z Endstop pins (PC4)
# -------------------------------
[probe]
pin: ^PC4              # SKR Mini E3 V3.0 Z-Endstop Pin (where Klicky connects)
x_offset: 4            # Keeping your probe offsets
y_offset: 21
speed: 5.0             # Keeping your probe speed
lift_speed: 15.0       # Keeping your lift speed
samples: 2             # Keeping your samples
samples_tolerance_retries: 6 # Keeping your samples tolerance retries
sample_retract_dist: 1 # Keeping your sample retract distance
z_offset: 3.050        # Keeping your Z offset

[bed_mesh]
speed: 300             # Keeping your value
horizontal_move_z: 5   # Keeping your value
mesh_min: 8,30         # Keeping your value
mesh_max: 223,201      # Keeping your value
probe_count: 5,5       # Keeping your value
zero_reference_position: 117.5,117.5 # Keeping your value
algorithm: bicubic     # Keeping your value
fade_start: 1          # Keeping your value
fade_end: 10           # Keeping your value
split_delta_z: 0.015   # Keeping your value
move_check_distance: 3 # Keeping your value
mesh_pps: 4,4          # Keeping your value

# Saved bed mesh points from your old config (commented out)
# You can load this mesh manually if needed, but it's best to run a new mesh
#[bed_mesh Thesus]
#version = 1
#points =
# 0.058847, 0.100097, 0.092597, 0.033847, 0.068847
# -0.028653, 0.016347, 0.042597, 0.013847, 0.035097
# -0.084903, -0.018653, 0.000097, -0.012403, 0.020097
# -0.056153, -0.003653, 0.017597, -0.018653, 0.023847
# 0.038847, 0.070097, 0.082597, 0.052597, 0.110097
#x_count = 5
#y_count = 5
#mesh_x_pps = 4
#mesh_y_pps = 4
#algo = bicubic
#tension = 0.2
#min_x = 8.0
#max_x = 223.0
#min_y = 30.0
#max_y = 201.0


# -------------------------------
# Tilt Adjustment
# -------------------------------
# Keeping your screws tilt adjust configuration
[screws_tilt_adjust]
screw1: 28.5, 181.5    # Back left screw position
screw1_name: Back left # Label for back left screw
screw2: 28.5, 11.5     # Front left screw position
screw2_name: Front left # Label for front left screw
screw3: 198.5, 11.5    # Front right screw position
screw3_name: Front right # Label for front right screw
screw4: 198.5, 181.5   # Back right screw position
screw4_name: Back right # Label for back right screw
screw_thread: CW-M4    # Screw thread type
horizontal_move_z: 10  # Travel height for tilt adjust

# -------------------------------
# Homing Override
# Adjusted for Klicky Probe - Assumes manual deployment/stowage or via macros
# -------------------------------
[homing_override]
set_position_z: 0 # Set Z to 0 during homing
axes: z             # Axis to override
gcode:
    G90             # Absolute positioning
    G1 Z10 F3000    # Raise Z to avoid scratching
    {% if "x" not in (printer.toolhead.homed_axes | lower) %}
        G28 X       # Home X if not homed
    {% endif %}
    {% if "y" not in (printer.toolhead.homed_axes | lower) %}
        G28 Y       # Home Y if not homed
    {% endif %}
    # IMPORTANT: Ensure your Klicky probe is deployed before the next line!
    G1 X113.5 Y96.5 F6000 # Move to probe point (Adjust X/Y if your probe location differs)
    G28 Z           # Home Z using the Klicky probe (connected to Z endstop pin PC4)
    # IMPORTANT: Stow your Klicky probe after this line if not done automatically
    G1 Z10 F3000    # Lift Z after homing

# -------------------------------
# Virtual SD Card and Display
# -------------------------------
[virtual_sdcard]
path: ~/printer_data/gcodes # Path for virtual SD card

[display_status] # Display printer status
[pause_resume]   # Enable pause/resume features

# Display section for standard ST7920 LCD (Ender 3 / CR-10 style)
[display]
lcd_type: st7920
cs_pin: PA10        # SKR Mini E3 V3.0 Display CS pin
sclk_pin: PB2       # SKR Mini E3 V3.0 Display SCLK pin
sid_pin: PB12       # SKR Mini E3 V3.0 Display SID pin
encoder_pins: ^PA9, ^PA8 # SKR Mini E3 V3.0 Display Encoder pins
click_pin: ^!PA15   # SKR Mini E3 V3.0 Display Click pin

